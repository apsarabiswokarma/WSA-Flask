<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
</head>

<body>
  <h1>Submit Data via Form: {{title}}</h1>
  <form action="/add-user-from-form" method="POST">
    <label for="title">Name:</label>
    <input type="text" id="title" name="name" required><br>

    <label for="category">Age:</label>
    <input type="text" id="category" name="age" required><br>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
